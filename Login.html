<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="utf-8">
    <title>Login</title>
      <link rel="stylesheet" href="eventually.css">
  </head>
  <body>

    <div class="login-box">
      <img src="pig.jpg" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
	  
      <form action="LoginComplete.php" onsubmit="return validateForm()" method="post">
        <!-- USERNAME INPUT -->
        <label for="name">Username</label>
        <input type="text" placeholder="Ambria" required name="username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="MySuperSecretPassword" required name "password">
        <input type="submit" value="Log In">

        <a href="DidntMakeThis.html">Forgot your Password?</a><br>
        <a href="CreateAccount.html">Don't have an account?</a>
      </form>
	  

	  
    </div>
  </body>
</html>
